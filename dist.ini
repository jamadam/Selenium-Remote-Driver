name = Selenium-Remote-Driver
version = 0.18
author = 'Luke Closs <cpan@5thplane.com>'
author = 'Daniel Gempesaw <gempesaw@gmail.com>'
author = 'Aditya Ivaturi <ivaturi@gmail.com>'
author = 'Mark Stosberg <mark@stosberg.com>'

license = Apache_2_0

copyright_holder = Aditya Ivaturi

[Git::Check]
[Git::Commit]
[Git::Push]
[Git::CommitBuild]

[AutoPrereqs]
[GatherDir]
[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[PkgVersion]
[PruneCruft]
[PodCoverageTests]
[PodSyntaxTests]
[PodVersion]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs / BuildRequires]

[Prereqs / RuntimeRequires]
perl = 5.010

[Prereqs / TestRequires]
LWP::Protocol::PSGI = 0.04

[MetaResources]
bugtracker.web = https://github.com/gempesaw/Selenium-Remote-Driver/issues
repository.type = git
repository.url = git://github.com/gempesaw/Selenium-Remote-Driver.git
repository.web = https://github.com/gempesaw/Selenium-Remote-Driver

[Encoding]
filename = t/www/icon.gif
encoding = bytes
